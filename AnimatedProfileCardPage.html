<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="AnimatedProfileCardPage.css">
</head>
<body>

  <div class="frame">
    <div class="card">

      <div class="top">
        <img
          src="https://raw.githubusercontent.com/Ashwinvalento/cartoon-avatar/master/lib/images/female/68.png"
          alt="cartoon avatar"
        >
        <h2>Aerith Vale</h2>
        <p>Visual Designer</p>
      </div>

      <div class="extra">
        <div class="stats">
          <div>
            <h3>428</h3>
            <span>Posts</span>
          </div>
          <div>
            <h3>9.4k</h3>
            <span>Followers</span>
          </div>
          <div>
            <h3>312</h3>
            <span>Following</span>
          </div>
        </div>

        <div class="buttons">
          <button class="follow">Follow</button>
          <button class="msg">Message</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
